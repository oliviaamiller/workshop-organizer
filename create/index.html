<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Codystar&family=Quicksand:wght@300;500;600;700&display=swap');
    </style>
    <link rel="stylesheet" href="../styles/main.css">
    <title>Add a Participant</title>
</head>

<body>
   <section class="main-container">
       <h3>Workshops</h3>
       <div class="buttons">
        <button id="logout">Logout</button>
        <button id="add-participant">Add Participant</button>
        <button id="workshops-page">Workshops</button>
        <button id="workshops-page">Workshops</button>
       </div>

       <div class="participant-form">
           <div class="form-container">
                <p class="workshop-name">Add Participant</p>
                <div class="center-form">
                    <form>
                        <input id="input" placeholder="name" name="name">
                        <select class="dropdown" name="workshop-id">
                        <option value="" disabled selected >Choose a Workshop</option>
                        </select>
                        <button>Submit</button>
                     </form>
                </div>
           </div>
       </div>
   </section>
    
    <script type="module" src="./create.js"></script>
</body>



</html>
