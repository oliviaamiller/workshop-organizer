<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Codystar&family=Quicksand:wght@300;500;600;700&display=swap');
    </style>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Workshop Organizer</title>
</head>

<body>
    <main class="auth-main">
        <div class="left">
            <div class="auth-container">
                <form id="sign-in">
                    <h3>Sign In</h3>
                    <input placeholder="email" type="email" name="email" id="sign-in-email"/>
                    <input placeholder="password" type="password" name="password" id="sign-in-password"/>
                    <button>Submit</button>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="auth-container">
                <form id='sign-up'>
                    <h3>Sign Up</h3>
                    <input placeholder="email" type='email' name='email' id="sign-up-email" />
                    <input placeholder="password" type='password' name='password' id="sign-up-password" />
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
